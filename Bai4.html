<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<form>
    <tr>
        Chiều dài:<td><input id="cd" type="number"/></td>
        Chiều rộng:<td><input id="cr" type="number"/></td>
        <id>
            <input type="button" value="Tính diện tích" onclick="start()"
                   style="color: black; font-size: 20px; background-color: azure; width: 120px; height: 30px;"/>
        </id>
    </tr>
    <br>
</form>
<div style="color: coral; font-size: 30px;">
    Result:
    <output id="output" style="width: 500px"></output>
</div>
<script>
    function start() {
        let cd = document.getElementById("cd").value;
        cd = parseInt(cd);
        let cr = document.getElementById("cr").value;
        cr = parseInt(cr);
        let S = (cd + cr) * 2;
        document.getElementById("output").innerHTML = S;
    }
</script>
</body>
</html>
